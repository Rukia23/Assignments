<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nested and definio
    tion list
  </title>
</head>
<body>
  <h1><center>To illustrate Nested and definition list Tags</center></h1>
  <ol>
    <li>coffee</li>
    <li>Tea</li>
  </ol>
  <ul>
    <li>Black Tea</li>
    <li>Green Tea</li>
  </ul>
  <ol type="1" start="3">
    <li>Milk</li>
    <h2>Definition list</h2>
    <p>Bangarole</p>
    <p>capital city of kamataka</p>
    <p>Mumbai</p>
    <p>capital city of Maharashtra</p>
  </ol>
</body>
</html>
